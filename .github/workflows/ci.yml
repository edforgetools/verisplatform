name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - uses: pnpm/action-setup@v4
      with:
        version: 10.18.1
        run_install: false

    - run: corepack enable

    - run: pnpm -C frontend install --frozen-lockfile