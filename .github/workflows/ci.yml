name: ci
on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_PRO_MONTHLY_PRICE_ID: "price_test_pro_monthly"
      NEXT_PUBLIC_TEAM_MONTHLY_PRICE_ID: "price_test_team_monthly"
      CRON_JOB_TOKEN: "89ca7e174af2cf99708f6a29a76e2cabbb76cf8019a18724da0115ed0d7c17f6"
      CRON_SECRET: "test_cron_secret"
      VERIS_SIGNING_PRIVATE_KEY: "test_private_key"
      VERIS_SIGNING_PUBLIC_KEY: "test_public_key"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - uses: pnpm/action-setup@v4 # NOTE: no "version" here
      - run: pnpm -v
      - run: pnpm -C frontend install --frozen-lockfile
      - name: Check env present
        run: |
          [ -n "$NEXT_PUBLIC_SUPABASE_URL" ] || (echo "MISSING URL" && exit 1)
          [ -n "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ] || (echo "MISSING ANON" && exit 1)
      - run: pnpm -C frontend lint
      - run: pnpm -C frontend exec tsc --noEmit
      - run: pnpm -C frontend build
      - name: Run API tests
        run: |
          cd frontend
          pnpm test
        env:
          NODE_ENV: test
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          supabaseservicekey: ${{ secrets.supabaseservicekey }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: frontend/coverage/
          retention-days: 30
      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-logs
          path: frontend/test-results/
          retention-days: 30

  vercel-preview:
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.event_name == 'pull_request'
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXT_PUBLIC_PRO_MONTHLY_PRICE_ID: "price_test_pro_monthly"
      NEXT_PUBLIC_TEAM_MONTHLY_PRICE_ID: "price_test_team_monthly"
      CRON_JOB_TOKEN: "89ca7e174af2cf99708f6a29a76e2cabbb76cf8019a18724da0115ed0d7c17f6"
      CRON_SECRET: "test_cron_secret"
      VERIS_SIGNING_PRIVATE_KEY: "test_private_key"
      VERIS_SIGNING_PUBLIC_KEY: "test_public_key"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - uses: pnpm/action-setup@v4 # NOTE: no "version" here
      - run: pnpm -C frontend install --frozen-lockfile
      - name: Deploy to Vercel
        uses: vercel/action@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          scope: ${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
